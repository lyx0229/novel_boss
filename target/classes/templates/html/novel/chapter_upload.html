<!DOCTYPE html>
<html>
<head>
<title>图片上传</title>

<meta name="keywords" content="keyword1,keyword2,keyword3"></meta>
<meta name="description" content="this is my page"></meta>
<meta name="content-type" content="text/html; charset=UTF-8"></meta>
</head>

<body>
	<form enctype="multipart/form-data" id="form1" method="post"
		action="/novel/recharge_upload">
		小说<input type="file" id="file" name="file" /> <input type="submit" value="上传" />
		  <input type="hidden" id="id" name="id"/>
		  <input type="hidden" id="novel_id" name="novel_id"/>
	</form>
</body>

<script type="text/javascript" src="/htgl/js/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/htgl/js/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript"
	src="/htgl/js/jquery/1.9.1/jquery-form.js"></script>
<script type="text/javascript">
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return null;
	};

	function init() {
		var id = getQueryString("id");
		$("#id").val(id);
	};
	init();
	$(function() {
		/** 验证文件是否导入成功  */
		$("#form1").bind("submit", function() {
			var file = $("#file").val();
			if (file == "") {
				alert("请选择文件！！！");
				return false;
			}
		});

		$("#form1").ajaxForm(function(data) {
			if (data == "success") {
				alert("上传成功！");
				window.parent.location.reload(); //刷新父页面
			}else{
				alert("上传失败!");
			}
		});
	});
</script>
</html>
